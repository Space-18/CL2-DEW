<!DOCTYPE html>
<html>
<head>
    <title>FullPage muestra2</title>
    <meta charset="utf-8">
    <!--Paso1: Enlaces Externos-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.9/fullpage.extensions.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.9/fullpage.css">
    <style>
        h1{
            text-align: center;
            font-family: verdana;
            font-size: 60px;
            color: coral;
        }
    </style>
</head>
<body>
<!--Paso2: Estructura HTML-->

<div id="fullpage">
    <div class="section">
        <h1>Inicio</h1>
    </div>
    <div class="section">
        <h1>Quienes Somos</h1>
    </div>
    <div class="section">
        <h1>Productos</h1>
    </div>
    <div class="section">
        <h1>Contáctenos</h1>
    </div>

</div>


</body>
<!--Paso3: Script para enlazar a JQuery-->

<script>

    new fullpage('#fullpage', {
    //options here
    autoScrolling:true,
    scrollHorizontally: true,
    navigation: true,
    navigationPosition: 'right',
    navigationTooltips: ['Inicio', 'Quienes Somos','Productos','Contácto'],
    showActiveTooltip: true,
    sectionsColor : ['#F2D0D0', '#B1CCE2','#F2E6D9','#CBEFFD']

});



</script>

</html>
